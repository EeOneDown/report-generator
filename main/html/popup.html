<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Report Generator</title>
    <script src="../js/popup.js"></script>
    <script src="../js/papaparse.js"></script>
    <script src="../js/constants.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <link rel="stylesheet" type="text/css" href="../css/input.css">
    <link rel="stylesheet" type="text/css" href="../css/buttons.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body id="body">
  <div id="header">
    <h1>Report Generator
      <a target="_blank" rel="noopener noreferrer" href="https://github.com/a-sakhautdinov/report-generator">
        <img class="icon" title="Жду ваши реквесты!" src="../icons/githubIcon.png" alt="github"/>
      </a>
      <div id="preferences-icon" class="preferences-icon">
        <img src="../icons/cog-solid.svg"></img>
      </div>
    </h1>
    <p>Генератор репортов из CSV файлов</p>
  </div>
  <div id="inputs">
    <div class="row margin-buttons">
      <div class="column">
        <label id="labelForLink" for="jiraLink">Input Jira link:</label>
        <input id="jiraLink" type="text">
      </div>
      <button class="button" id="download">Скачать CSV</button>
    </div>
    <div class="row">
      <div id="uploadButton" class="button">
        <input id="upload" class="custom-file-input" accept=".csv" type="file">
        <div class="buttonText">
          Upload CSV
        </div>
      </div>
      <button class="button" id="copy">Copy to Clipboard</button>
    </div>
    <label for="copyOutput"></label>
    <textarea id="copyOutput" style="opacity: 0"></textarea>
  </div>
  <div id="preferences" hidden>
    <div class="row">
      <input id="wipStatus" type="checkbox">
      <label id="wipStatusLabel" for="wipStatus">Include <b>wip</b> status</label>
    </div>
    <div class="row">
      <input id="nextDayPlan" type="checkbox">
      <label id="nextDayPlanLabel" for="nextDayPlan">Include <b>Jira tasks</b> for the plan</label>
    </div>
  </div>
  <div id="outputs">
    <p id="output"></p>
  </div>
  </body>
</html>
